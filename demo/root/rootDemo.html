<html>

	<body >

		<script type="module">

			import Treez from '../../../src/treez.js'; 
			import DTreez from '../../../src/core/dtreez/dTreez.js';

			Treez.config({
				home: '..',
				isSupportingPython: false

			let dTreez = new DTreez(d3);

			root.createComponentControl(tabFolder);
