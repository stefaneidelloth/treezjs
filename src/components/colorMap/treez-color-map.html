<!doctype html>
<html>

	<head>	      
		<link rel="import" href="./../imageComboBox/treez-image-combo-box.html" >	
		<link rel="import" href="./color-map.html" >

        <script>

            class TreezColorMap extends TreezImageComboBox {  
            	
            	get value() {
					 let stringValue = this.getAttribute('value');
					 try{
					 	 return ColorMap.forName(stringValue);
					 } catch(error){
						 return null;
					 }					
				}  
            	
            	set value(colorMap) {
            		super.value = colorMap;	
				}  		
				
                constructor(){
                    super();                     
                }  

                beforeConnectedCallbackHook(){
                	 this.options=ColorMap.names;
            	} 
                                     
            }
            window.customElements.define('treez-color-map', TreezColorMap);                    

        </script>	
		
	</head>

</html>
