<!doctype html>
<html>

	<head>		
		<link rel="import" id="treez-check-box" href="./treez-check-box.html"/>
	</head>

	<body>
		<treez-check-box label="checkBox:" id="checkBox"></treez-check-box>		

		<script>


           var checkBox = document.getElementById('checkBox');
           checkBox.disabled = true;
           checkBox.hidden = false;

          
           
           checkBox.label = "Hallo";
           checkBox.value = true;

           var currentValue = checkBox.value

           checkBox.value = false;

           currentValue = checkBox.value

           checkBox.value = "true"

           currentValue = checkBox.value

           checkBox.value = "false"

           currentValue = checkBox.value
           


		</script>
	</body>
</html>
