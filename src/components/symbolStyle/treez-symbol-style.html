<!doctype html>
<html>

	<head>		

		<link rel="import" href="./../imageComboBox/treez-image-combo-box.html" >	
		<link rel="import" href="./symbol-style.html" >

        <script>

            class TreezSymbolStyle extends TreezImageComboBox {  
            	
            	get value() {
					 let stringValue = this.getAttribute('value');
					 try{
					 	return SymbolStyle.forName(stringValue);
					 } catch(error){
						 return null;
					 }
				}  
            	
            	set value(symbolStyle) {
            		super.value = symbolStyle;	
				}  		
				
                constructor(){
                    super();  
                    this.options=SymbolStyle.names;
                }  
                                     
            }
            window.customElements.define('treez-symbol-style', TreezSymbolStyle);                    

        </script>	
		
	</head>

</html>
