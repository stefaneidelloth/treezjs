<!doctype html>
<html>

	<head>		

		<link rel="import" href="./../imageComboBox/treez-image-combo-box.html" >	
		<link rel="import" href="./fill-style.html" >

        <script>

            class TreezFillStyle extends TreezImageComboBox {  
            	
            	get value() {
					 let stringValue = this.getAttribute('value');
					 try{
					 	return FillStyle.forName(stringValue);
					 } catch(error){
						 return null;
					 }
				}  
            	
            	set value(fillStyle) {
            		super.value = fillStyle;	
				}  		
				
                constructor(){
                    super();                    
                } 

                beforeConnectedCallbackHook(){
                	 this.options=FillStyle.names;
            	} 
                                     
            }
            window.customElements.define('treez-fill-style', TreezFillStyle);                    

        </script>	
		
	</head>

</html>
